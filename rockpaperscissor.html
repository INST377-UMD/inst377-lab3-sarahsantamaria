<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content=""width=device-width, initial-scale="1.0">
    <title>Rock-Paper-Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Play Rock Paper Scissors!</h1>
    </header>

    <nav>
        <ul>
            <li><a href="https://en.wikipedia.org/wiki/Rock_paper_scissors">Home</a></li>
            <li><a href="https://www.playworks.org/game-library/ro-sham-bo-or-rock-paper-scissors/">Instructions</a></li>
            <li><a href="https://www.rock-paper-scissors-game.com/#google_vignette">Play</a></li>
        </ul>
    </nav>

    <div class="container">
        <main>
            <h2> Start Game</h2>
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="choice">Choose:</label>
                <select id="choice" name="choice">
                    <option value="rock">Rock</option>
                    <option value="paper">Paper</option>
                    <option value="scissors">Scissors</option>
                </select>

                <button type=""submit>Submit</button>
            </form>
        </main>

        <aside>
            <h2>Guide to Play</h2>
            <p>Scissor beats Paper, Rock beats Scissors, Paper beats Rock</p>
        </aside>
    </div>

    <footer>
        <p>INST 377- Lab 3</p>
    </footer>
</body>
</html>
